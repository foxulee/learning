
<head>
<title>标签</title>
</head>
<body>

1. 无序列表unorder(圆点)
<!----type属性有circle, square, disk---->
	<ul type="circle">
		<li>星期一</li>
		<li>星期二</li>
		<li>星期三</li>
		<li>星期四</li>
		<li>星期五</li>
		<li>星期六</li>
		<li>星期七</li>
	</ul>
<br />

2. 有序列表(数字)
<!----type默认为数字，还可以为字母a,A，罗马数字I----->
	<ol type="A">
		<li>星期一</li>
		<li>星期二</li>
		<li>星期三</li>
		<li>星期四</li>
		<li>星期五</li>
		<li>星期六</li>
		<li>星期七</li>
	</ol>
<br />

3. 自定义列表
	<dl>
		<dt>C#基础语法</dt>
			<dd>顺序结构</dd>
			<dd>循环结构</dd>
			<dd>分支结构</dd>
			<dd>选择结构</dd>
		<dt>面向对象</dt>
			<dd>封装</dd>
			<dd>继承</dd>
			<dd>多态</dd>
	</dl>








</body>


</html>
