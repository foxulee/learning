<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script>
        $(function () {
            $('li').hover(function () { //指向
                $(this).css({
                    'color': 'red',
                    'cursor': 'pointer'  //改变鼠标为手型
                });

            }, function () {   //移开
                $(this).css({
                    'color': 'black'
                });
            }).click(function () {   //链式编程，将不同的事件串联注册在一起
                $(this).appendTo('#ul2');
            });
        });
    </script>
</head>
<body>
    <ul id="ul1">
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>
    <ul id="ul2"></ul>
</body>
</html>
